<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" style="margin-top:0px;"><img style="margin-top:0px;" class="newsimg"
          src="../../assets/ot1.JPG" alt="logo"></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">

        <li *ngFor="let arr of hasData?.Category"><a role="menuitem" abindex="-1"
            (click)="onClick(arr)"><b>{{arr?.name}}</b> </a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li> <a routerLink="/register" routerLinkActive="active"> <button class="btn btn-danger" data-toggle="modal"
              data-target="#myModal"> Register</button></a></li>
        <li> <a routerLink="/login" routerLinkActive="active"><button type="button" class="btn btn-info "
              data-toggle="modal" data-target="#myModal">Login</button>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Trigger the modal with a button -->

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog" style="z-index:999999999;">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <!-- <router-outlet></router-outlet> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
